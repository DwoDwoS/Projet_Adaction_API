services:
  # === BACKEND (Spring Boot avec Docker) ===
  - type: web
    name: projet-adaction-api
    runtime: docker
    plan: free
    repo: https://github.com/DwoDwoS/Projet_Adaction_API
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: SERVER_PORT
        value: 8080
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/associations

  # === FRONTEND (React/Vite/Tailwind) ===
  - type: web
    name: project-adaction-front
    runtime: static
    repo: https://github.com/DwoDwoS/Project_Adaction_Front
    branch: main
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://projet-adaction-api.onrender.com