services:
  # === BACKEND (Spring Boot) ===
  - type: web
    name: Projet_Adaction_API
    env: java
    plan: free
    repo: https://github.com/DwoDwoS/Projet_Adaction_API
    branch: main
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: PORT
        value: 8080
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:5173,https://project-adaction-front.onrender.com
    buildCommand: chmod +x ./mvnw && ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/*.jar

    # === FRONTEND (React/Vite/Tailwind) ===
  - type: static
    name: Project_Adaction_Front
    repo: https://github.com/DwoDwoS/Project_Adaction_Front
    branch: main
    rootDirectory: Adaction_Front
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://projet-adaction-api.onrender.com